name: Build and Create Pull Request

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.19.0
      
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend
      
      - name: Generate build
        run: npm run build
        working-directory: ./frontend

      - name: Prepare Artifacts
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
    
          # Copy build artifacts from the frontend build directory to the root directory
          cp -a frontend/build/. .
    
          # Stage the changes
          git add .

      - name: Commit and Push
        env:
          GH_TOKEN: ${{ secrets.GH_API_TOKEN }}
        run: |
          # Check if there are any changes (if not, the script will exit)
          if git diff --quiet --staged; then
            echo "No changes to commit."
            exit 0
          fi

          # Commit the changes
          git commit -m "Add build artifacts"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_API_TOKEN }}
          commit-message: "Add build artifacts"
          title: "New Build Artifacts for Release"
          body: "Auto-generated pull request to merge build artifacts into release/v1"
          branch: "${{ github.ref_name || github.base_ref }}"
          base: "release/v1"

